version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - chroma
      - ollama
    networks:
      - rag-net
    stdin_open: true
    tty: true

  chroma:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    networks:
      - rag-net

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-net

networks:
  rag-net:

volumes:
  ollama-data:
